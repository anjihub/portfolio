<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Anjeli Pancholi</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="index.html" class="button">Home</a> |
      <a href="about.html" class="button">About</a> |
      <a href="contact.html" class="button">Contact</a> |
      <a href="resume.html" class="button">Resume</a> |
      <a href="blog/index.html" class="button">Blog</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>My Projects</h2>
      <ul id="projects-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Anjeli Pancholi | <a href="https://github.com/anjihub" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/anjeli-pancholi-11280b272/" target="_blank">LinkedIn</a></p>
  </footer>

  <script>
    fetch('assets/data/projects.json')
      .then(res => res.json())
      .then(projects => {
        const ul = document.getElementById('projects-list');
        projects.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${p.title}</strong>: ${p.description} <a href="${p.github}" target="_blank" class="button">GitHub</a>`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
